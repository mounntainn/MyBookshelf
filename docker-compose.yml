version: '3' 
services:

  db:
    image: postgres:alpine
    ports: 
      - "5432:5432"
    volumes:
      - "db-data:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGTZ: Asia/Tokyo
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
       - redis-data:/data
    environment:
      TZ: Asia/Tokyo

  web: 
    build: . 
    command: >
      bash -c "
      python3 manage.py runserver 0.0.0.0:8000 
      "
    volumes:
      - .:/code
    ports:
      - "80:8000"
    depends_on:
      - db
      - redis

volumes: 
  db-data:
    driver: local

  redis-data:
    driver: local